<div>
  <button mat-raised-button color="accent" *ngIf="!isAuthenticated" (click)="login()">Login</button>
  <button mat-raised-button color="accent" *ngIf="isAuthenticated" (click)="logout()">Logout</button>
</div>

<main>
  <div *ngIf="isAuthenticated">
    <table mat-table [dataSource]="transactions">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef>sum </th>
        <td mat-cell *matCellDef="let element">
          {{element.sum}}
        </td>
      </ng-container>

      <ng-container matColumnDef="otherParty">
        <th mat-header-cell *matHeaderCellDef>friend </th>
        <td mat-cell *matCellDef="let element">
          {{element.otherParty}}
        </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>time</th>
        <td mat-cell *matCellDef="let element">
          {{element.createdAt}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
<!--      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>-->
    </table>
  </div>
</main>
