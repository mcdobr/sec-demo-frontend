<div>
  <button mat-raised-button color="accent" *ngIf="!isAuthenticated" (click)="login()">Login</button>
  <button mat-raised-button color="accent" *ngIf="isAuthenticated" (click)="logout()">Logout</button>
</div>

<main>
  <div *ngIf="isAuthenticated">
    <table mat-table [dataSource]="transactions">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef>sum </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="principalIsSender; then displaySumIfPrincipalIsSenderBlock else displaySumIfPrincipalIsReceiverBlock"></span>
          <ng-template #displaySumIfPrincipalIsSenderBlock>-{{element.sum}}</ng-template>
          <ng-template #displaySumIfPrincipalIsReceiverBlock>+{{element.sum}}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="friend">
        <th mat-header-cell *matHeaderCellDef>friend </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="principalIsSender; then displayFriendIfPrincipalIsSenderBlock else displayFriendIfPrincipalIsReceiverBlock"></span>
          <ng-template #displayFriendIfPrincipalIsSenderBlock>{{element.receiver}}</ng-template>
          <ng-template #displayFriendIfPrincipalIsReceiverBlock>{{element.sender}}</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>time </th>
        <td mat-cell *matCellDef="let element">
          {{element.createdAt}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </table>

<!--    <div>-->
<!--      {{this.subject}}-->
<!--    </div>-->
  </div>
</main>
